{% extends "sanergytemplates/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:700&display=swap" rel="stylesheet">
<div class="content-section col-6 col-md-6">
  <div class="media">
    <img style="width: 500px; height: 500px;" class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 style="padding-left: 150px; font-size: 50px; font-family: 'Playfair Display SC', serif; "
        class="account-heading">{{ user.username }}</h2>
      <p style="padding-left: 150px; font-size: 20px; font-family: 'Playfair Display SC', serif;" class=text-secondary">
        {{ user.email }}</p>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile Info</legend>
      {{ u_form|crispy }}
      {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit"><a class="navbar-brand">Update</a> </button>

    </div>
  </form>
</div>
{% endblock content %}
